    <br>
    <h1 class="contactheader">Contactformulier</h1>
    <br><br>
    <form action="https://formspree.io/f/xpzeozjy" method="post">      
        <table id="contactform">
            <tr>
                <td><label for="geslacht">Geslacht</label></td>
                <td>
                    <select name="geslacht" id="geslacht" class="contactformstyle">
                        <option value="vrouw">Mvr.</option>
                        <option value="man">Mhr.</option>
                        <option value="anders">Anders</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label class="formcol1" for="naam" class="formcol1" >Naam</label></td>
                <td><input type="text" name="Naam" placeholder="Typ uw volledige naam in" maxlength="50" id="naam" class="contactformstyle formcol2" ></td>
            </tr>
            <tr>
                <td> <label for="landcode">Telefonisch landnummer</label> </td>
                <td><input class="contactformstyle" type="number" max="999" id="prefix" placeholder="+" name="prefix" min="1">
            </tr>
            <tr>
                <td><label for="telefoonnummer"></label></td>
                <td><input class="contactformstyle formcol2" type="tel" type="number" name="telefoonnummer" max="999999999"></td>
            </tr>

            <tr>
                <td><label for="email">E-mailadres</label></td>
                <td><input  class="contactformstyle formcol2" type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="bericht">Bericht</label><br></td>
                <td><textarea  class="contactformstyle formcol2" name="bericht" id="bericht" maxlength="500" cols="30" rows="10" placeholder="Typ uw bericht hier"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit" name="Verzendknop" id="verzendknop">Verzend</button></td>
            </tr>
        </table>
    </form>
     <br>  
     <footer>

        </p>
    </footer>
